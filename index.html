<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>AO</title>
</head>

<body>

    <div class="page">

        <main id="app" class="main">

            <div class="main-header">
                <h4> Arnaud <span>Outtier</span></h4>
            </div>

            <div class="main-content">
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>

            <div class="main-footer">
                <form class="form" @submit="checkForm" action="mail.php" novalidate="true">
                    <label for="emailAddress">Email</label>
                    <input type="email" id="email" placeholder="Email Address" v-model="email" :class="[valid ? validInput : errorInput]">
                    <img v-show="!valid" class="email-error-icon" src="images/icon-error.svg" alt="email error icon ">
                    <button type="submit" class="form-submit" name="submit-button"></button>
                    <ul>
                        <li v-for="error in errors">{{ error }} </li>
                    </ul>
                </form>
            </div>

        </main>
        <!-- .main -->

    </div>
    <!-- .page -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js"></script>

</body>

</html>
